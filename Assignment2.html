<html>
<head>
	<title>Assignment2
	</title>
	<script src="MyScript.js">
	</script>
</head>
<body>

<table width=100%>
	<tr>
		<td><img src="imageLogo.png" height=60%> </img></td>
		<td align="right"><a href="#" id="home" onClick="myClick()">Home</a>
		<a href="#">About</a>
		<a href="#">Product</a>
		<a href="#">Gallery</a>
		<a href="#">Contact</a></td>
	</tr>
</table>

<hr>

<table width=100%>
	<tr>
		<td align="center"><img src="contact.png" width=80% height=200% ></img> </td>
	</tr>
</table>


<table align="center" cellspacing="20px">
<form name="form" > 
<tr>
	<td >Name : </td> 
	<td ><input id="name" onkeyup="checkForm()" onchange="return validateName()" placeholder="Name" type="text" name="name" ></td>
</tr>

<tr>
	<td >Email : </td>
	<td ><input id="email" type="text" onkeyup="checkForm()" onchange="return validateEmail()" placeholder="Email" name="email" ></td>
</tr>

<tr>
	<td >City : </td>
	<td ><select name="city" onchange = "return validateCity()" onclick="checkForm()" > 
		<option value="" disabled selected >None</option>
		<option value="0">Jaipur</option>
		<option value="1">Udaipur</option>
		<option value="2">Bhilwara</option>
		<option value="3">Ajmer</option>
		<option value="4">Alwar</option>
		</select>
	</td>
</tr>

<tr>
	<td >Organization name : </td>
	<td ><input id="organization" type="text" onkeyup="checkForm()" onchange="return validateOrganization()" placeholder="Organization" name="Organization name" ></td>
</tr>

<tr>
	<td >Contact Number : </td>
	<td ><input id="num" type="text" onkeyup="checkForm()" onchange="return validateNumber()" placeholder="Contact Number" name="num" ></td>
</tr>

<tr>
	<td >Message : </td>
	<td ><textarea id="msg" name="Message" onkeyup="checkForm()" onchange="return validateMessage()"  cols="22"  placeholder="Message" ></textarea> </td>
</tr>

<tr>
	<td><input type="submit" name="submit" value="Submit" disabled></td>
</tr>
</form>
</table>
<hr>

<table align="center">
	<tr>
		<td>Copyright 2017-18 | All Rights Reserved | Metacube training </td>
	</tr>
</table>
</body>
</html>
